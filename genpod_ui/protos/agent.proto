syntax = "proto3";

package agent;

// ----- Chat Service -----
message ChatRequest {
  string user = 1;
  string message = 2;
}

message ChatResponse {
  string reply = 1;

}

service ChatService {
  rpc SendMessageStream(ChatRequest) returns (stream ChatResponse);
}

// ----- Agent Service -----
message AgentRequest {
  string user_id = 1;
  string tab = 2;
}

message AgentResponse {
  string type = 1;
  string json_payload = 2;
}

service AgentService {
  rpc StreamData(AgentRequest) returns (stream AgentResponse);
  rpc StreamLogsFromFile(LogRequest) returns (stream LogLine); // âœ… NEW
}

// ----- Log Streaming -----
message LogLine {
  string line = 1;
}

message LogRequest {
  string user_id = 1;
}