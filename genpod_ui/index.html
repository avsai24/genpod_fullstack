<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview</title>
  <style>
    :root {
      --background: #0a0a0a;
      --surface: #1a1a1a;
      --text-primary: #e5e5e5;
      --text-secondary: #a1a1aa;
      --border: #2a2a2a;
      --button-bg: #2f2f2f;
      --button-hover: #3a3a3a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .description {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--button-bg);
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .rocket {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="rocket"></span>
      <h1 class="title">Welcome to Your Preview</h1>
    </div>
    <p class="description">
      This is a live preview of your application generated. As you develop and make changes,
      this preview will update in real-time to reflect your latest code.
    </p>
    <button class="button" onclick="alert('Preview is working!')">
      Test Interaction <span>â†’</span>
    </button>
  </div>
</body>
</html>
