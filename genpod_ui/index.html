<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genpod Preview</title>
    <style>
        :root {
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --input: #121212;
            --text-primary: #e5e5e5;
            --text-secondary: #a1a1aa;
            --border: #2a2a2a;
            --success: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--success);
            color: #000000;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .rocket {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="rocket">ðŸš€</span>
            <h1 class="title">Welcome to Your Genpod Preview</h1>
        </div>
        <p class="description">
            This is a live preview of your application generated by Genpod. As you develop and make changes, 
            this preview will update in real-time to reflect your latest code.
        </p>
        <button class="button" onclick="alert('Preview is working!')">
            Test Interaction
            <span>â†’</span>
        </button>
    </div>
</body>
</html>
