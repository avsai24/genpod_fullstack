syntax = "proto3";

package agent;

message AgentRequest {
  string user_id = 1;
  string tab = 2; // "metrics", "logs", etc.
}

message AgentResponse {
  string type = 1;           // "metrics"
  string json_payload = 2;   // JSON string with metric values
}

service AgentService {
  rpc StreamData(AgentRequest) returns (stream AgentResponse);
}